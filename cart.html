<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Cart - GlowCare</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #fff5f9;
            padding: 20px;
            font-size: large;
        }
        
        h1 {
            text-align: center;
            color: #ff5c8d;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .cart-item {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            background: #ffe8eb;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .cart-item:hover {
            transform: scale(1.02);
        }
        
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .cart-item div {
            flex-grow: 1;
        }
        
        .cart-item h3 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 1.3rem;
        }
        
        .cart-item p {
            margin: 5px 0;
            color: #666;
            font-size: 1rem;
        }
        
        .remove-btn {
            background: linear-gradient(to right, #dd7f76, #e67cb1);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        
        .remove-btn:hover {
            background: linear-gradient(to left #dd7f76, #e67cb1);
        }
        
        .cart-summary {
            text-align: right;
            padding: 20px;
            background: #ffe8eb;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-top: 30px;
        }
        
        .cart-summary p {
            font-size: 1.2rem;
            color: #333;
            margin: 5px 0;
        }
        
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(to right, #dd7f76, #e67cb1);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 20px;
            transition: opacity 0.3s ease;
        }
        
        .checkout-btn:hover {
            opacity: 0.9;
        }
        
        .back-to-home-btn {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background: linear-gradient(to left, #dd7f76, #e67cb1);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        .back-to-home-btn:hover {
            background: linear-gradient(to right, #dd7f76, #e67cb1);
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 1rem;
        }
        
        .quantity-controls button {
            background: linear-gradient(to left, #f086c5);
            color: white;
            border: none;
            padding: 5px 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .quantity-controls button:hover {
            background: linear-gradient(to left, #f086c5, #df647a);
        }
        
        .quantity-controls span {
            min-width: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            .cart-item img {
                margin-bottom: 10px;
            }
            .cart-item div {
                text-align: center;
            }
            .remove-btn {
                width: 80%;
                margin-top: 10px;
            }
            .quantity-controls {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <h1>ðŸ›’Your Shopping Cartâœ¨</h1>

    <div id="cart-container">
    </div>

    <div class="cart-summary">
        <p>Total Items: <span id="total-items">0</span></p>
        <p>Total Price: <span id="total-price">$0.00</span></p>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <a href="index.html" class="back-to-home-btn">Back to Homepage</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartContainer = document.getElementById("cart-container");
            const totalItemsSpan = document.getElementById("total-items");
            const totalPriceSpan = document.getElementById("total-price");
            const checkoutBtn = document.querySelector(".checkout-btn");

            function renderCart() {
                cartContainer.innerHTML = "";
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                let totalItems = 0;
                let totalPrice = 0;

                if (cart.length === 0) {
                    cartContainer.innerHTML = `
                        <div style="text-align: center; padding: 50px; color: #888;">
                            <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="Empty Cart" width="200" style="margin-bottom: 20px;" />
                            <p style="font-size: 18px; color: #888;">Your cart is empty!</p>
                        </div>
                    `;
                    totalItemsSpan.textContent = 0;
                    totalPriceSpan.textContent = "$0.00";
                    checkoutBtn.disabled = true;
                    return;
                }

                checkoutBtn.disabled = false;

                cart.forEach((item, index) => {
                    const card = document.createElement("div");
                    card.classList.add("cart-item");
                    card.innerHTML = `
                        <img src="${item.img}" alt="${item.title}" />
                        <div>
                            <h3>${item.title}</h3>
                            <p>Price: $${(item.price * item.quantity).toFixed(2)}</p>
                            <div class="quantity-controls">
                                <button class="decrement-btn" data-index="${index}">-</button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="increment-btn" data-index="${index}">+</button>
                            </div>
                            <button class="remove-btn" data-index="${index}">Remove</button>
                        </div>
                    `;
                    cartContainer.appendChild(card);

                    totalItems += item.quantity;
                    totalPrice += item.price * item.quantity;
                });

                totalItemsSpan.textContent = totalItems;
                totalPriceSpan.textContent = `$${totalPrice.toFixed(2)}`;


                document.querySelectorAll(".remove-btn").forEach(btn => {
                    btn.addEventListener("click", (e) => {
                        const i = e.target.getAttribute("data-index");
                        cart.splice(i, 1);
                        localStorage.setItem("cart", JSON.stringify(cart));
                        renderCart();
                    });
                });


                document.querySelectorAll(".increment-btn").forEach(btn => {
                    btn.addEventListener("click", (e) => {
                        const i = parseInt(e.target.getAttribute("data-index"));
                        if (cart[i]) {
                            cart[i].quantity++;
                            localStorage.setItem("cart", JSON.stringify(cart));
                            renderCart();
                        }
                    });
                });


                document.querySelectorAll(".decrement-btn").forEach(btn => {
                    btn.addEventListener("click", (e) => {
                        const i = parseInt(e.target.getAttribute("data-index"));
                        if (cart[i] && cart[i].quantity > 1) {
                            cart[i].quantity--;
                            localStorage.setItem("cart", JSON.stringify(cart));
                            renderCart();
                        }
                    });
                });
            }

            renderCart();

            checkoutBtn.addEventListener("click", () => {

                alert("Proceeding to checkout!");

            });
        });
    </script>
</body>

</html>
